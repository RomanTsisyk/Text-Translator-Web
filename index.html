<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea, select, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in the element's total width and height */
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #translatedText {
            margin-top: 20px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Translator</h1>
        <form id="translationForm">
            <label for="apiKey">API Key:</label><br>
            <input type="text" id="apiKey" placeholder="Enter your API key"><br>
            <label for="textToTranslate">Text to Translate:</label><br>
            <textarea id="textToTranslate" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
            <label for="targetLanguage">Target Language:</label><br>
            <select id="targetLanguage">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <!-- Add more options as needed -->
            </select><br><br>
            <button type="button" onclick="translateText()">Translate</button>
        </form>
        <h2>Translated Text:</h2>
        <p id="translatedText"></p>
        <div class="footer">
            Text Translator by Roman Tsisyk
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
